<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magic Spells - Roblox Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navigace -->
  <nav class="navbar">
    <div class="nav-content">
      <h2 class="logo">Magic Spells</h2>
      <ul class="nav-links">
        <li><a href="#info">Info</a></li>
        <li><a href="#links">Links</a></li>
      </ul>
    </div>
  </nav>

  <!-- Úvodní část -->
  <header class="hero">
    <h1>Magic Spells</h1>
    <p>a roblox game</p>
  </header>

  <main>
    <!-- Sekce INFO (obrázky + text) -->
    <section id="info" class="content fade">
      <div class="image-text">
        <img src="main/img1.jpg" alt="Screenshot 1">
        <p>Text</p>
      </div>
    </section>

    <section class="content fade">
      <div class="image-text reverse">
        <img src="main/img2.jpg" alt="Screenshot 2">
        <p>Text</p>
      </div>
    </section>

    <section class="content fade">
      <div class="image-text">
        <img src="main/img3.jpg" alt="Screenshot 3">
        <p>Text</p>
      </div>
    </section>

    <section class="content fade">
      <div class="image-text reverse">
        <img src="main/img4.jpg" alt="Screenshot 4">
        <p>Text</p>
      </div>
    </section>

    <!-- Sekce LINKS -->
    <section id="links" class="links fade">
      <h2>Links</h2>
      <div class="buttons">
        <a href="https://discord.gg/TVUJ-ODKAZ" class="btn discord" target="_blank">Discord</a>
        <a href="https://youtube.com/@TVUJ-KANAL" class="btn youtube" target="_blank">YouTube</a>
        <a href="https://roblox.com/games/TVUJ-ID" class="btn game" target="_blank">Game</a>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
