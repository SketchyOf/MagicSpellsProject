<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magic Spells</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar" id="navbar">
    <nav>
      <ul>
        <li><a href="#info">Info</a></li>
        <li><a href="#developers">Devs</a></li>
        <li><a href="#links">Links</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-content">
      <h1>Magic Spells</h1>
      <img src="thumbnail.jpg" alt="Game Thumbnail" class="hero-thumbnail">
      <p>a roblox game</p>
    </div>
  </section>

  <!-- Info Section -->
  <section id="info" class="section">
    <h2 class="section-title">Info</h2>
    <div class="card appear">
      <img src="screenshot1.jpg" alt="Screenshot 1" />
      <div class="card-text">
        <p>Text about game 1</p>
      </div>
    </div>
    <div class="card appear">
      <img src="screenshot2.jpg" alt="Screenshot 2" />
      <div class="card-text">
        <p>Text about game 2</p>
      </div>
    </div>
  </section>

  <!-- Developers Section -->
  <section id="developers" class="section">
    <h2 class="section-title">Devs</h2>
    <div class="dev-card appear">
      <img src="dev1.jpg" alt="Developer 1" />
      <div class="dev-text">
        <p>Developer 1 info</p>
      </div>
    </div>
    <div class="dev-card appear">
      <img src="dev2.jpg" alt="Developer 2" />
      <div class="dev-text">
        <p>Developer 2 info</p>
      </div>
    </div>
  </section>

  <!-- Links Section -->
  <section id="links" class="section appear">
    <h2 class="section-title">Links</h2>
    <a href="https://discord.com" target="_blank" class="link-btn discord">Discord</a>
    <a href="https://youtube.com" target="_blank" class="link-btn youtube">YouTube</a>
    <a href="https://roblox.com" target="_blank" class="link-btn game">Game</a>
  </section>

  <script src="script.js"></script>
</body>
</html>
