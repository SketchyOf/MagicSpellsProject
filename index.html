<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magic Spells</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar" id="navbar">
    <nav>
      <ul>
        <li><a href="#info">Info</a></li>
        <li><a href="#devs">Devs</a></li>
        <li><a href="#links">Links</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <h1>Magic Spells <span class="subtitle">a roblox game</span></h1>
      <img src="thumbnail.jpg" alt="Thumbnail" class="hero-thumbnail">
    </div>
  </section>

  <!-- INFO SECTION WITH SUBNAME + CARDS -->
  <section id="info" class="section appear">
    <h2 class="section-title">Info</h2>
    <div class="cards">
      <div class="card appear">
        <img src="screenshot1.jpg" alt="Screenshot 1" />
        <p>Text</p>
      </div>
      <div class="card appear">
        <img src="screenshot2.jpg" alt="Screenshot 2" />
        <p>Text</p>
      </div>
      <div class="card appear">
        <img src="screenshot3.jpg" alt="Screenshot 3" />
        <p>Text</p>
      </div>
      <div class="card appear">
        <img src="screenshot4.jpg" alt="Screenshot 4" />
        <p>Text</p>
      </div>
    </div>
  </section>

  <!-- DEVS -->
  <section id="devs" class="section appear">
    <h2 class="section-title">Devs</h2>
    <div class="dev">
      <img src="dev1.jpg" alt="Dev 1">
      <div class="dev-info">
        <h3>Developer 1</h3>
        <p>Lead programmer and builder.</p>
      </div>
    </div>
    <div class="dev">
      <img src="dev2.jpg" alt="Dev 2">
      <div class="dev-info">
        <h3>Developer 2</h3>
        <p>UI designer and animator.</p>
      </div>
    </div>
  </section>

  <!-- LINKS -->
  <section id="links" class="section appear">
    <h2 class="section-title">Links</h2>
    <a href="https://discord.com" target="_blank">Discord</a>
    <a href="https://youtube.com" target="_blank">YouTube</a>
    <a href="https://roblox.com" target="_blank">Roblox</a>
  </section>

  <script src="script.js"></script>
</body>
</html>
