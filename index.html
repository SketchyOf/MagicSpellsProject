<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magic Spells - Roblox Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="hero">
    <h1>Magic Spells</h1>
    <p>a roblox game</p>
  </header>

  <main>
    <!-- Obrázek 1 -->
    <section class="content fade">
      <div class="image-text">
        <img src="img1.jpg" alt="Screenshot 1">
        <p>Objev magický svět, kde ovládáš kouzla a porážíš nepřátele!</p>
      </div>
    </section>

    <!-- Obrázek 2 -->
    <section class="content fade">
      <div class="image-text reverse">
        <img src="img2.jpg" alt="Screenshot 2">
        <p>Vyvíjej své schopnosti a uč se nová kouzla s každou úrovní.</p>
      </div>
    </section>

    <!-- Obrázek 3 -->
    <section class="content fade">
      <div class="image-text">
        <img src="img3.jpg" alt="Screenshot 3">
        <p>Prozkoumej rozmanité oblasti a nebezpečné lokace ve hře.</p>
      </div>
    </section>

    <!-- Obrázek 4 -->
    <section class="content fade">
      <div class="image-text reverse">
        <img src="img4.jpg" alt="Screenshot 4">
        <p>Zahraj si s kamarády nebo soupeř proti hráčům z celého světa!</p>
      </div>
    </section>

    <!-- Odkazy -->
    <section class="links fade">
      <h2>Links</h2>
      <div class="buttons">
        <a href="https://discord.gg/TVUJ-ODKAZ" class="btn discord" target="_blank">Discord</a>
        <a href="https://youtube.com/@TVUJ-KANAL" class="btn youtube" target="_blank">YouTube</a>
        <a href="https://roblox.com/games/TVUJ-ID" class="btn game" target="_blank">Game</a>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
