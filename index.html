<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magic Spells - Roblox Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar">
    <div class="nav-content">
      <div class="nav-links">
        <a href="#info">Info</a>
        <a href="#devs">Devs</a>
        <a href="#links">Links</a>
      </div>
    </div>
  </nav>

  <header class="hero">
    <h1>Magic Spells</h1>
    <p>a roblox game</p>
  </header>

  <main>
    <!-- INFO sekce - ŠEDÁ -->
    <section id="info" class="content fade">
      <div class="image-text">
        <img src="main/img1.jpg" alt="Screenshot 1">
        <p>Text</p>
      </div>

      <div class="image-text reverse">
        <img src="main/img2.jpg" alt="Screenshot 2">
        <p>Text</p>
      </div>

      <div class="image-text">
        <img src="main/img3.jpg" alt="Screenshot 3">
        <p>Text</p>
      </div>

      <div class="image-text reverse">
        <img src="main/img4.jpg" alt="Screenshot 4">
        <p>Text</p>
      </div>
    </section>

    <!-- DEVS sekce - ČERNÁ -->
    <section id="devs" class="fade">
      <h2>Devs</h2>

      <div class="dev-block">
        <div class="dev-image-text">
          <img src="main/dev1.jpg" alt="Kenzo">
          <div class="dev-text">
            <p class="dev-name">Kenzo (@kenzoperer)</p>
            <p>Owner, Builder</p>
          </div>
        </div>
      </div>

      <div class="dev-block">
        <div class="dev-image-text">
          <img src="main/dev2.jpg" alt="Sketchy">
          <div class="dev-text">
            <p class="dev-name">Sketchy (@jachym_cz128)</p>
            <p>Web Manager, Wiki Manager, Scripter</p>
          </div>
        </div>
      </div>

      <div class="dev-block">
        <div class="dev-image-text">
          <img src="main/dev3.jpg" alt="Developer 3">
          <div class="dev-text">
            <p class="dev-name">Freezing Bunny (@Pandinou874343)</p>
            <p>UI Scripter</p>
          </div>
        </div>
      </div>

      <div class="dev-block">
        <div class="dev-image-text">
          <img src="main/dev4.jpg" alt="Developer 4">
          <div class="dev-text">
            <p class="dev-name">Wasap (@VirexScripter)</p>
            <p>Scripter</p>
          </div>
        </div>
      </div>
    </section>

    <!-- LINKS sekce - ŠEDÁ -->
    <section id="links" class="links fade">
      <h2>Links</h2>
      <div class="buttons">
        <a href="https://discord.gg/Cn3x7NM383" class="btn discord" target="_blank">Discord</a>
        <a href="https://youtube.com/@TVUJ-KANAL" class="btn youtube" target="_blank">YouTube</a>
        <a href="https://roblox.com/games/TVUJ-ID" class="btn game" target="_blank">Game</a>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
