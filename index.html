<!DOCTYPE html>
<html lang="en">
<head>

  <title>Magic Spells</title>
  <link rel="stylesheet" href="style.css" />

<body>
  <header id="navbar">
    <nav>
      <ul class="nav-list">
        <li><a href="#info">Info</a></li>
        <li><a href="#devs">Devs</a></li>
        <li><a href="#links">Links</a></li>
      </ul>
    </nav>

  <main>
    <section class="hero">
      <h1>Magic Spells</h1>

    <section id="info" class="section">

      <div class="card">
        <img src="screenshot2.jpg" alt="Screenshot 2" />

      </div>
      <div class="card">
        <img src="screenshot4.jpg" alt="Screenshot 4" />
        <span>Text</span>
      </div>
    </section>

    <section id="devs" class="section devs">
      <h2>Devs</h2>
      <div class="dev">
        <img src="dev1.jpg" alt="Dev 1" class="dev-image" />

      <div class="dev">

          <h3>Dev Name 2</h3>

        </div>

      <a href="https://discord.gg/your-server" target="_blank">Discord</a>
      <a href="https://youtube.com/@yourchannel" target="_blank">YouTube</a>
